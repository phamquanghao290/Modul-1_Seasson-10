<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = +prompt("Nhập một số nguyên bất kỳ:");
        if (isNaN(number)) {
            console.log("Vui lòng nhập một số nguyên hợp lệ.");
        } else {
            if (number > 0) {
                console.log(`${number} là số lớn hơn 0.`);
            } else if (number < 0) {
                console.log(`${number} là số nhỏ hơn 0.`);
            } else {
                console.log(`${number} bằng 0.`);
            }
        }

    </script>
</body>

</html>

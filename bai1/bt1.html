<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt("Nhập giá trị a:");
        let b = +prompt("Nhập giá trị b:");
        if (isNaN(a) || isNaN(b)) {
            console.log("Vui lòng nhập các giá trị số hợp lệ.");
        } else {
            if (a % b === 0) {
                console.log(`${a} chia hết cho ${b}.`);
            } else {
                console.log(`${a} không chia hết cho ${b}.`);
            }
        }
    </script>
</body>

</html>

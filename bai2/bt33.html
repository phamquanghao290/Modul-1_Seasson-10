    <meta charset="UTF-8">

<body>
    <script>
        let a = +prompt("Nhập độ dài cạnh a của hình vuông:");
        if (Number.isNaN(a) || a <= 0) {
            console.log("Vui lòng nhập một độ dài cạnh hợp lệ (số dương).");
        } else {
            let dienTich = a * a;
            console.log(`Diện tích của hình vuông là: ${dienTich}`);
        }
    </script>
</body>

</html>

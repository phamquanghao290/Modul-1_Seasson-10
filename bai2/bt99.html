<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseFloat(prompt("Nhập độ dài cạnh a của tam giác:"));
        let b = parseFloat(prompt("Nhập độ dài cạnh b của tam giác:"));
        let c = parseFloat(prompt("Nhập độ dài cạnh c của tam giác:"));
        if (isNaN(a) || isNaN(b) || isNaN(c) || a <= 0 || b <= 0 || c <= 0) {
            console.log("Vui lòng nhập các độ dài cạnh hợp lệ (số dương).");
        } else {
            if (a + b > c && a + c > b && b + c > a) {
                console.log("Ba số thực (a, b, c) là cạnh của một tam giác.");
            } else {
                console.log("Ba số thực (a, b, c) không phải là cạnh của một tam giác.");
            }
        }

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let a = +prompt("Nhập giá trị của a:");
            let b = +prompt("Nhập giá trị của b:");
            let c = +prompt("Nhập giá trị của c:");
            if (Number.isNaN(a) || Number.isNaN(b) || Number.isNaN(c)) {
                console.log("Vui lòng nhập các giá trị số hợp lệ.");
            } else {
                let delta = b * b - 4 * a * c;
                if (delta < 0) {
                    console.log("Phương trình vô nghiệm.");
                } else if (delta === 0) {
                    let x = -b / (2 * a);
                    console.log(`Phương trình có nghiệm kép: x = ${x}.`);
                } else {
                    let x1 = (-b + Math.sqrt(delta)) / (2 * a);
                    let x2 = (-b - Math.sqrt(delta)) / (2 * a);
                    console.log(`Phương trình có hai nghiệm phân biệt: x1 = ${x1} và x2 = ${x2}.`);
                }
            }

    </script>
</body>
</html>
